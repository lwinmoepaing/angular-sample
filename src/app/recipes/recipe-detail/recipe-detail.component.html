<div>
  <div>
    <img [src]="recipe.imagePath" [alt]="recipe.name" class="RecipeImage" />
  </div>

  <h2> {{recipe.name}} </h2>
  <div class="dropdown">
    <button class="btn btn-outline-primary dropdown-toggle"
      type="button"
      id="dropdownMenuButton"
      appDropDown
      #dropDown="appDropDown"
      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
    >
      Manage Recipe
    </button>
    <div
      class="dropdown-menu"
      [ngClass]="{show: dropDown.show}"
      aria-labelledby="dropdownMenuButton"
    >
      <a class="dropdown-item cursor-pointer" (click)="addIngredientToShoppingList()">To Shop List</a>
      <a class="dropdown-item cursor-pointer" (click)="onEditRecipe()" >Edit Recipe</a>
      <a class="dropdown-item cursor-pointer">Delete Recipe</a>
    </div>
  </div>

  <div>
    <p> {{ recipe.desciption }} </p>
  </div>

  <div>
    <p> Ingredients </p>
    <ul class="list-group">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let ingredient of recipe.ingredients"
      >
        {{ingredient.name}}
        <span class="badge badge-primary badge-pill">{{ingredient.amount}}</span>
      </li>
    </ul>
  </div>
</div>
